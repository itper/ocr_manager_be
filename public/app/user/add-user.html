<!doctype html>
<!--<html lang="en"  manifest="../index.appcache">-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body style="display:none;">

<script type="text/javascript" src="../../page/js/jquery.min.js"></script>

<div class="" id="add-user">
    <div class="col-lg-12">

        <section class="panel">
            <div class="panel-body">
                <form class="form-horizontal tasi-form" id="add-user-form">

                    <div class="form-group">
                        <label class="control-label col-lg-2" for="inputSuccess">姓名</label>
                        <div class="col-lg-10">
                            <input class="form-control  error" id="name" type="text" name="name" required="" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2" for="inputSuccess">手机号</label>
                        <div class="col-lg-10">
                            <input class="form-control  error" id="phone" type="text" name="phone" required="" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2" id="number-label" for="inputSuccess">学号</label>
                        <div class="col-lg-10">
                            <input class="form-control  error" id="number" type="text" name="phone" required="" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group hide">
                        <label class="control-label col-lg-2" id="" for="inputSuccess">所属企业</label>
                        <div class="col-lg-10">
                            <input id="companyId" data-disable=true data-type="auto" data-key="companyId:id,company:name" class="form-control" style="z-index: 1051;" type="text" data-provide="typeahead" autocomplete="off">
                        </div>
                    </div>



                    <div class="form-group">
                        <label class="control-label col-lg-2" for="inputSuccess">类型</label>
                        <div class="col-lg-10">
                            <label class="checkbox-inline">
                                <input type="radio" id="optionsRadios1" name="type" value="1" checked='true'> 学生
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" id="optionsRadios2" name="type" value="2"> 企业用户
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" id="optionsRadios3" name="type" value="3"> 教师
                            </label>

                        </div>
                    </div>
                    <button class="btn btn-info" id="post" data-action="user/add" data-type="post" data-successtxt="添加成功" data-failuretxt="添加失败">提交</button>
                </form>
            </div>
        </section>
    </div>
</div>


<script src="../lib/initpage.js"></script>

</body>
</html>
