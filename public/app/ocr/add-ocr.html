<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../page/assets/bootstrap-datepicker/css/datepicker.css">
</head>
<body style="display:none;">
<script type="text/javascript" src="../../page/js/jquery.min.js"></script>

<script type="text/javascript" src="../../page/assets/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<div class="" id="add-user">
    <div class="col-lg-12">

        <section class="panel">
            <div class="panel-body">
                <form class="form-horizontal tasi-form" id="add-user-form">

                    <div class="form-group">
                        <label class="control-label col-lg-2" for="inputSuccess">名称</label>
                        <div class="col-lg-10">
                            <input class="form-control  error" id="title" type="text" name="name" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2" for="inputSuccess">内容</label>
                        <div class="col-lg-10">
                            <!--<input class="form-control  error" id="content" type="text" name="name" required="">-->
                            <textarea class="form-control" id="content" cols="60" type="text" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2" for="inputSuccess">开始时间</label>
                        <div class="col-lg-10">
                            <input class="form-control  error" data-type="date" id="fromDate" type="text" name="phone" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2" for="inputSuccess">结束时间</label>
                        <div class="col-lg-10">
                            <input class="form-control  error" data-type="date" id="toDate" type="text" name="phone" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2" for="inputSuccess">地址</label>
                        <div class="col-lg-10">
                            <input class="form-control  error" id="address" type="text" name="phone" required="">
                        </div>
                    </div>

                    <button class="btn btn-info" id="post" data-action="ocr/add" data-type="post" data-successtxt="添加成功" data-failuretxt="添加失败">提交</button>
                </form>
            </div>
        </section>
    </div>
</div>


<script src="../lib/initpage.js"></script>

</body>
</html>
