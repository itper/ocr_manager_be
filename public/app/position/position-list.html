<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../page/assets/bootstrap-datepicker/css/datepicker.css">
    <style>
        .datepicker.dropdown-menu{
            z-index:1050;
        }
    </style>
</head>
<body>

<script type="text/javascript" src="../../page/js/jquery.min.js"></script>
<script type="text/javascript" src="../../page/assets/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>

        <div class=" " id="user-list">

            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                    </header>
                    <table class="table table-striped table-advance table-hover">
                        <thead>
                        <tr>
                            <th>名称</th>
                            <th>地址</th>
                            <th>薪资</th>
                            <th>描述</th>
                            <th>类型</th>
                            <th>学历要求</th>
                            <th>企业</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="list">

                        </tbody>
                    </table>

                </section>
                <div class="text-center">

                    <ul class="pagination">
                        <li><a href="#" class="pre-next-page" data-type=1>«</a></li>
                        <li><a href="#" id="current-page">1</a></li>
                        <li><a href="#" class="pre-next-page">»</a></li>
                    </ul>
                </div>
            </div>
            <div class="oper-td hide">
                <!--<button class="btn btn-primary btn-xs"><i class="icon-pencil"></i></button>-->
                <button class="btn btn-danger btn-xs"><i class="icon-trash "></i></button>
            </div>
            <div class="app-oper-td hide">
                <!--<button class="btn btn-primary btn-xs"><i class="icon-pencil"></i></button>-->
                <button class="btn   btn-info btn-xs tooltips" type="1" data-placement="top" data-toggle="tooltip" data-original-title="添加成员" href="#add-user-dialog"><i class="icon-plus "></i></button>
                <button class="btn   btn-info btn-xs tooltips" type="2" data-placement="top" data-toggle="tooltip" data-original-title="成员" href="#add-user-dialog"><i class="icon-group "></i></button>
            </div>
        </div>

        <section>
        <div class="modal fade" tabindex="-1" id="update-user-dialog" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
             style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">招聘会</h4>
                    </div>
                    <div class="modal-body">
                        <div class="col-lg-12">
                            <header class="panel-heading">
                            </header>

                            <section class="panel">
                                <div class="panel-body">
                                    <form class="form-horizontal tasi-form" id="add-user-form">

                                        <div class="form-group">
                                            <label class="control-label col-lg-2" for="inputSuccess">名称</label>
                                            <div class="col-lg-10">
                                                <input class="form-control  error" id="name" type="text" name="name" required="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-lg-2" for="inputSuccess">描述</label>
                                            <div class="col-lg-10">
                                                <textarea class="form-control" id="desc" cols="60" rows="5"></textarea>

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-lg-2" for="inputSuccess">薪酬</label>
                                            <div class="col-lg-10">
                                                <input class="form-control" id="salary" cols="60" rows="5"></input>

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-lg-2" for="inputSuccess">工作类型</label>
                                            <div class="col-lg-10">
                                                <input class="form-control" id="jobnature" cols="60" rows="5"></input>

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-lg-2" for="inputSuccess">最低学历</label>
                                            <div class="col-lg-10">
                                                <input class="form-control" id="education" cols="60" rows="5"></input>

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-lg-2" for="inputSuccess">企业</label>
                                            <div class="col-lg-10">
                                                <input class="form-control" id="company" cols="60" rows="5"></input>

                                            </div>
                                        </div>
                                        <div class="form-group hide">
                                            <label class="control-label col-lg-2" for="inputSuccess">企业ID</label>
                                            <div class="col-lg-10">
                                                <input class="form-control" id="companyId" cols="60" rows="5"></input>

                                            </div>
                                        </div>

                                        <div class="form-group hide">
                                            <label class="control-label col-lg-2" for="inputSuccess"></label>
                                            <div class="col-lg-10">
                                                <input class="form-control  error" id="id" type="text" name="name" required="">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-lg-2" for="inputSuccess">地址</label>
                                            <div class="col-lg-10">
                                                <input class="form-control  error" id="address" type="text" name="phone" required="">
                                            </div>
                                        </div>

                                        <button class="btn btn-info" id="post" data-action="position/update" data-type="post"  data-successtxt="更新成功" data-failuretxt="更新失败">提交</button>
                                    </form>
                                </div>
                            </section>
                        </div>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>
        </section>

        <section>
            <div class="modal fade" tabindex="-1" id="delete-user-dialog" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
                 style="display: none;">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title">招聘会</h4>
                        </div>
                        <div class="modal-body">
                            <div class="col-lg-12">
                                <header class="panel-heading">
                                    确定删除该改招聘会
                                </header>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                            <button data-dismiss="modal" class="btn btn-success" type="button">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="../lib/initpage.js"></script>


</body>
</html>
