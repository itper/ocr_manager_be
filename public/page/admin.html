<div class="modal fade" id="add-gray-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"

        <div class="modal-content">
            <div class="modal-header">

            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">

                    <div class="form-group gray-group">

                            <select class="form-control">
                                <option>userId</option>
                                <option>cityId</option>
                                <option>机型</option>
                                <option>installId</option>
                            </select>
                        </div>
                        <div class="col-lg-6 pull-left">

                        </div>
                        <div class="to-trash">
                                <button class="btn btn-danger btn-xs "><i class="icon-trash "></i></button>
                        </div>
                    </div>
                    <div class="form-group" id="append-content">
                        <div class="col-lg-10"></div>
                        <div class="col-lg-2">
                            <a class="btn btn-danger" id="gray-append-btn" >
                                <i class="icon-plus">添加</i>
                            </a>
                        </div>
                    </div>
                    <div class="inbox-body text-center">
                        <div class="btn-group">
                            <a href="javascript:" id="add-gray" class="btn mini btn-primary">
                                <i class="icon-ok">提交</i>
                            </a>
                        </div>

                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
