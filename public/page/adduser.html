<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body style="display:none;">

<div class="" id="add-user">
    <div class="col-lg-12">

        <section class="panel">
            <div class="panel-body">
                <form class="form-horizontal tasi-form" id="add-user-form">

                    <div class="form-group">
                        <label class="control-label col-lg-2" for="inputSuccess">名称</label>
                        <div class="col-lg-10">
                            <input class="form-control  error" id="uname" type="email" name="email" required="">

                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2" for="inputSuccess">邮箱</label>
                        <div class="col-lg-10">
                            <input class="form-control  error" id="cemail" type="email" name="email" required="">

                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" id="optionsRadios2" name="optionsRadios" value="option2"> 测试

        </section>
